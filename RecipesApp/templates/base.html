{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <header>
        <img src="{% static 'logo.png' %}" width="150" height="150">
        <br/>
        {% if user.is_authenticated %}
            <a href="/logout/"><button>Wyloguj</button></a>
        {% else %}
            <a href="/login/"><button>Zaloguj</button></a>
        {% endif %}
    </header>
    <body {% if color %}style="background-color:{{ color }};"{% endif %}>
        {% block body %}
              {% if user.is_authenticated %}
                  <a href="/recipes/add/"><button>Dodaj przepis</button></a>
                  <a href="/recipes/"><button>Wyświetl listę przepisów</button></a>
              {% else %}
                  <a href="/recipes/"><button>Wyświetl listę przepisów</button></a>
              {% endif %}

        {% endblock %}

        <footer>
            {% if user.is_authenticated %}
                Aktualnie zalogowany użytkownik: {{ user }}
            {% endif %}
        </footer>
    </body>
</html>
